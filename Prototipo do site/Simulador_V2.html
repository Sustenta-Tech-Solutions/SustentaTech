<script>
    function simular() {
        var silo = Number(ipt_silo.value);
        var capacidade = Number(ipt_capacidade.value);
        var mes = Number(select_mes.value);
        var capacidadeTotal = capacidade * silo;

        if (silo == "") {
            div_erro.style.display = "block";
            div_erro.innerHTML = "A quantidade de silos não pode estar vazia.";
            ipt_silo.focus();
        } else if (capacidade == "") {
            div_erro.style.display = "block";
            div_erro.innerHTML = "A capacidade máxima não pode estar vazia.";
            ipt_capacidade.focus();
        } else if (isNaN(mes)) {
            div_erro.style.display = "block";
            div_erro.innerHTML = "Selecione um mês.";
            select_mes.focus();
        } else { // Cálculos principais
            var sacaTotal = Math.floor(capacidadeTotal / 0.06); // Quantidade total de sacas que os silos podem armazenar
            var faturamento = mes * sacaTotal // Valor total da venda de todas as sacas pelo preço unitário do mês escolhido
            var prejuizo = faturamento * 0.02 // Valor do prejuizo de 2% da venda total causado pela condensação

            // Mensagem ao usuário
            div_erro.style.display = "none";
            div_resposta.style.backgroundColor = 'rgba(241, 241, 241, 0.9)';
            div_resposta.style.boxShadow = '2px 2px 2px black';
            div_mensagem.innerHTML = `
            <h1>Resultado</h1>
            <b><p>Quantidade de silos:</b>  ${silo} </p> 
            <b><p>Capacidade total armazenada:</b> ${capacidadeTotal.toLocaleString()} toneladas</p> 
            <b><p>Total estimado em sacas de soja:</b> ${sacaTotal.toLocaleString()} (60 kg cada) 
            <b><p>Preço médio da saca:</b> ${mes.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</p> 
            <b><p>Faturamento total estimado:</b> ${faturamento.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })} </p> 
            <span><i>*Devido o problema da condensação dentro dos silos, podem surgir pragas, fungos e insetos, 
            que geram uma perda estimada de 2% do armazenamento.</i></span>
            <b style="color: #C0392B"><p>Prejuízo estimado:</b> ${prejuizo.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</p> 
            <span>Com o nosso sistema de controle de temperatura e umidade, 
            é possível mitigar esse prejuízo.</span></p>  
            `;
        }
    }
</script>
